<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-sacle="1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/payroll_form.css">
        <title>Employee payroll Form</title>
        <script defer src="../js/payroll_form.js"></script>
    </head>
    <body>
        <!-- UC 1 -->
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/emp.jpg" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save(event);return false">
                <!-- UC 2 -->
                <div class="form-head">Employee Payroll Form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your Name..." required>
                </div>      
                <!-- UC3 -->
                <div class="row-content">
                    <label class="label text" for="profile">Profile Image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile1.jpg" required>
                            <img class="profile" src="../assets/profile1.jpg">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile2.jpg" required>
                            <img class="profile" src="../assets/profile2.jpg">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile3.jpg" required>
                            <img class="profile" src="../assets/profile3.jpg">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile4.jpg" required>
                            <img class="profile" src="../assets/profile4.jpg">
                        </label>
                    </div>
                </div>          
            </form>
        </div>
    </body>
</html>
